"""
Schema, Query and Mutation
"""
schema {
    query: Query
    mutation: Mutation
}

type Query {
	users: UsersResult!
	userProjects(userId: ID!): UserProjectsResult!
	projectFeatures(projectId: ID!): ProjectFeaturesResult!
}

type Mutation {
	createUser(email: String!, password: String!): CreateUserResult!
}


"""
Enums
"""
enum GeometryType {
	GEOMETRY
	POINT
	LINESTRING
	POLYGON
	MULTIPOINT
	MULTILINESTRING
	MULTIPOLYGON
	GEOMETRYCOLLECTION
	CURVE
}


"""
Basic types
"""
type User {
	id: ID!
	email: String!
	password: String!
	projects: [Project]
}

type Project {
	id: ID!
	name: String!
	data: [Feature]
}

type Coordinates {
	longitude: Float!
	latitude: Float!
}

type Feature {
	id: ID!
	type: GeometryType!
	geom: [Coordinates!]!
}

"""
Query and mutation results types
"""
type UsersResult {
	success: Boolean!
	errors: [String]
	users: [User]
}

type UserProjectsResult {
	success: Boolean!
	errors: [String]
	projects: [Project]
}

type ProjectFeaturesResult {
	success: Boolean!
	errors: [String]
	features: [Feature]
}

type CreateUserResult {
	success: Boolean!
	errors: [String]
	user: User!
}

type DeleteProjectResult {
	success: Boolean!
	errors: [String]
}